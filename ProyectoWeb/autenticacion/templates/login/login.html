{% extends 'proyectowebapp/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<style>
    .text-muted {
        color: rgb(214, 233, 255) !important;
    }

    .requiredField {
        font-size: 20px;
        color: rgb(175, 255, 110);
    }
</style>

<form action="" method="post" style="color: white;">
    {% csrf_token %}

    <div style="width: 50%; margin: auto;">
        <br>

        {% if messages %}

        {% for mensaje in messages %}

        <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>

        {% endfor %}

        {% endif %}
        <br><br>
        {{form|crispy}}
        <br><br>
        <button type="submit" class="btn btn-success">Iniciar sesion</button>

    </div>


</form>

{% endblock %}
